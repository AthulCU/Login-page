<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
  </head>
  <script
    src="https://kit.fontawesome.com/fe59296dbd.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="/style.css" />
  <body>
    <div class="container">
      <div class="containerLogin">
        <div class="containerContent">
          <h1>Login</h1>
          <p class="loginText">
            Doesn't have an account yet?
            <span class="links loginLinks"> Sign Up</span>
          </p>
          <div class="input"><b>Email Address</b></div>
          <input class="inputBox" type="Email" placeholder="you@example.com" />
          <div class="input">
            <b>Password</b>
            <span class="links forgotPass">Forgot Password</span>
          </div>

          <input
            class="inputBox"
            type="Password"
            placeholder="Enter 6 character or more"
          />
          <div class="check">
            <input type="checkbox" />
            <span class="checkmark"></span>
            <span class="text">Remember me</span>
          </div>
          <button class="loginBtn">Login</button>
        </div>
        <div class="separator">or login with</div>
        <div class="btns">
          <button class="googleBtn">
            <span><i class="fa-brands fa-google"></i></span> Google
          </button>
          <button class="fbBtn">
            <span><i class="fa-brands fa-facebook"></i></span> facebook
          </button>
        </div>
      </div>

      <img
        class="rightImg"
        src="/images/undraw_programming_re_kg9v.svg"
        alt=""
      />
    </div>
  </body>
</html>
